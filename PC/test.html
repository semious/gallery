<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>MatrixDemo</title>
    <style type="text/css">
        #matrixbox {
            width: 300px;
            height: 300px;
            background: #CCC;
            margin: 200px;
            -webkit-transform:matrix(1,0.5,0,1,0,0);
        }
    </style>
</head>

<body>
<div id="matrixbox"></div>
<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
<script type="text/javascript">
    $("#matrixbox").css({
        "-webkit-transform":"matrix(1,"+Math.sin(30)+",1,0,0)"
    });
</script>
</body>
</html>
