<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <style>
        body {
            background: #aaa;
            position: relative;
        }

        .circle1 {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 100px;
            border: 1px solid #CCCCCC;
            background-color: white;
            line-height: 100px;
            text-align: center;
            left: 20px;
            top: 100px;
            -webkit-box-shadow: 1px 1px 6px rgba(0, 0, 0, .25);
        }

        .circle2 {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 150px;
            border: 1px solid #CCCCCC;
            background-color: white;
            text-align: center;
            line-height: 200px;
            left: 100px;
            top: 200px;
            -webkit-box-shadow: 1px 1px 6px rgba(0, 0, 0, .25);
        }

        .circle3 {
            position: absolute;
            width: 75px;
            height: 75px;
            border-radius: 75px;
            border: 1px solid #CCCCCC;
            background-color: white;
            text-align: center;
            line-height: 75px;
            left: 180px;
            top: 70px;
            -webkit-box-shadow: 1px 1px 6px rgba(0, 0, 0, .25);
        }

        .circle4 {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 25px;
            border: 1px solid #CCCCCC;
            background-color: white;
            text-align: center;
            line-height: 25px;
            left: 180px;
            top: 30px;
            -webkit-box-shadow: 1px 1px 6px rgba(0, 0, 0, .25);
        }

        @-webkit-keyframes hide-circle {
            0% {
                opacity: 1;
                -webkit-transform: scale(1);
            }
            100% {
                opacity: 0;
                left: 80px;
                top: 100px;
                -webkit-transform: scale(0);
            }
        }

        .hide-circle {
            -webkit-animation: hide-circle ease 1s;
        }

    </style>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
<div class="circle1 circle">test</div>
<div class="circle2 circle">test</div>
<div class="circle3 circle">test</div>
<div class="circle4 circle">test</div>
<script type="text/javascript">
    $(".circle").on("click", function () {
        $(".circle").addClass("hide-circle");
    });
</script>
</body>
</html>
